<html>
<head>
	<title>Squares and Cubes</title>
</head>

<body>
<br>
<center>
<h1>Squares and Cubes<h1>
<br>
<script>
	document.write("<table border =1><tr><th>Number</th><th>Squares</th><th>Cubes</th></tr>");
	for (var n=0;n<=10;n++)
		document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
</script>
</table>
</center>
</body>

</html>
